name: Deploy static content to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4  # Updated to latest version

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Debug Action Versions
        run: |
          echo "Checking installed actions..."
          ls -R /home/runner/work/_actions  # Lists all installed GitHub Actions

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1  # Corrected version
        with:
          path: './'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2  # Corrected version
